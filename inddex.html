<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY WEBPAGE</title>
  <link rel="stylesheet" href="sstyle.css" />
</head>
<body>
    <div class="main"> 
       <p>
        <header>
    <h1>WELCOME TO MY WEBPAGE</h1>
       </header>
</p>
<br><br>

    <div class="container">

        <!-- Form section at the top -->
        <form class="user-form">
            <input type="text" placeholder="Username" required>
            <br>
            <input type="email" placeholder="Email" required>
            <br>
            <input type="password" placeholder="Password (min 8 chars)" minlength="8" required>
            <br>
            <button type="submit">Submit</button>
        </form>
<br><br><br>

 
  <main>
    <!-- Button Click -->
     <p>
    <section>
      <h2></h2>
      <button id="clickBtn">Click</button>
      <div id="hoverBox">This action is irreversible</div>
      <input type="text" id="keypressInput" placeholder="Type something..." />
      <p id="keypressOutput"></p>
      <button id="secretBtn">Double Click</button>
    </section>
     </p>
     <br><br><br> 
               
    <!-- Interactive Elements -->
    <section>
      <h2></h2>
      <button id="colorChanger">Change color</button>
      <br><br>

      <div class="gallery">
        <div>
        <img id="galleryImage" src="https://images.pexels.com/photos/12938407/pexels-photo-12938407.jpeg?cs=srgb&dl=pexels-cl%C3%A9ment-gado-12938407.jpg&fm=jpg" alt="Gallery" width="100"/>
        </div>
        <br>
        <button id="nextImg">Next</button>
      </div>

      <div class="tabs">
        <button class="tab" data-tab="tab1">Tab 1</button>
        <button class="tab" data-tab="tab2">Tab 2</button>
        <div id="tab1" class="tab-content">Overview</div>
        <div id="tab2" class="tab-content hidden">Information</div>
      </div>
    </section>

     </main

  <script src="script.js"></script>
</body>
</html>
